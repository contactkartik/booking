services:
  - type: static_site
    name: frontend
    buildCommand: bun install && bun run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start

  - type: web
    name: events
    env: node
    region: oregon
    plan: free
    buildCommand: cd events && npm install && npm run build
    startCommand: cd events && npm run start
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        value: https://events-backend.onrender.com

  - type: web
    name: events-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd events-backend && npm install
    startCommand: cd events-backend && node server.js
