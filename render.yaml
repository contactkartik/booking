services:
  - type: static_site
    name: frontend
    buildCommand: bun install && bun run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_EVENTS_URL
        value: https://booking-12.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: backend
    env: node
    region: oregon
    plan: free
    rootDirectory: backend
    buildCommand: npm install
    startCommand: npm start

  - type: web
    name: events
    env: node
    region: oregon
    plan: free
    rootDirectory: events
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        value: https://events-backend.onrender.com
      - key: NODE_ENV
        value: production

  - type: web
    name: events-backend
    env: node
    region: oregon
    plan: free
    rootDirectory: events-backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
